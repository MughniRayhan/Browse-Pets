<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browse-Pets</title>
    <!--google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--  DaisyUi -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <style>
      .sora-font {
        font-family: "Sora", serif;
        font-optical-sizing: auto;
        font-style: normal;
      }
      .adlam-font {
        font-family: "ADLaM Display", serif;
        font-weight: 400;
        font-style: normal;
      }
    </style>
  </head>
  <body class="sora-font">
    <header>
      <nav>
        <div
          class="navbar flex justify-between bg-[#FFF9F4] border-b border-b-[#111111] lg:border-none lg:px-[140px] lg:py-4"
        >
          <!-- lg-navbar -->

          <div class="navbar-start hidden lg:flex gap-2 items-center">
            <img src="./images/logo-header.png" alt="logo-header" />
            <h3 class="text-2xl font-normal">
              Browse<span class="text-[#FFDC26]">4</span>Pets
            </h3>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul
              class="menu menu-horizontal px-1 text-xl lg:flex font-normal gap-[2rem]"
            >
              <li><a href="#">Find a pet</a></li>
              <li><a href="#">Breeds</a></li>
              <li><a href="#">Contact us</a></li>
            </ul>
          </div>
          <div class="navbar-end hidden lg:flex gap-4 font-light">
            <i class="fa-regular fa-bell text-2xl"></i>
            <i class="fa-solid fa-magnifying-glass text-2xl"></i>
            <button
              class="border border-[#FFDC26] font-normal rounded-lg py-2.5 px-7 hover:bg-[#FFDC26] hover:border-none hover:text-black"
            >
              Login
            </button>
            <button
              class="bg-[#FFDC26] font-normal rounded-lg py-2.5 px-7 border hover:border-[#FFDC26] hover:bg-transparent"
            >
              Register
            </button>
          </div>

          <!-- responsive navbar -->
          <div class="flex lg:hidden justify-between w-full px-4 py-3">
            <img src="./images/logo-header.png" alt="" class="w-[48px]" />
            <i class="fa-solid fa-bars text-[30px]"></i>
          </div>
        </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
